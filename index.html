<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" async></script>
    <title>Library</title>
</head>

<body>

    <div class="header">
        <h1>your library.</h1>
    </div>

    <br>

    <!-- modal with form in it -->
    <button id="modalButton">Add Book</button>
    <div id="modal" class="modal">
        <div class="modalContent">
            <span class="closeModal">&times;</span>
            <form id="form">

                <br>
                <label for="Title" class="formHeading">Title:</label>
                <br>
                <input type="text" id="inputTitle" placeholder="Enter book name" required>
                <br>

                <label for="Author" class="formHeading"></label>Author:</label>
                <br>
                <input type="text" id="inputAuthor" placeholder="Enter author name" required>
                <br>

                <label for="Number of Pages" class="formHeading">Pages:</label>
                <br>
                <input type="text" id="inputPages" placeholder="Enter number of Pages" required>
                <br>

                <p>Read Status:</p>
                <input type="radio" id="statusRead" name="readStatus" value="Read" required>
                <label for="Read Status">Read</label>
                <input type="radio" id="statusNotRead" name="readStatus" value="Not Read" required>
                <label for="Read Status">Not Read</label>

                <br>

                <button type="submit" id="submitButton">Submit</button>

            </form>
        </div>
    </div>

    <br>

    <h1>Books</h1>
    <p id="library"></p>

</body>

</html>
